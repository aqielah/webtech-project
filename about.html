    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>

* {
    margin: 0;
    padding: 0;
}
        @font-face {
            font-family: 'TheSeason';
            src: url('theseason.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        header {
    padding-top: 50px;
    z-index: 10;
        }
        
        body {
            margin: 0;
            padding: 0;
            color: #000;
            background-image: url('lulaaboutfinal.jpeg'); /* Add your background image here */
            background-size: cover; /* Make the image cover the whole background */
            background-position: center; /* Center the background image */
            background-attachment: fixed;
        }
        .navbar {
            z-index: 10;
            font-size: 20px;
            font-family: "Montserrat", serif;
            }

        .navbar-brand {
            font-size: 80px;
            font-family: 'TheSeason', sans-serif;

        }

        /* Navbar Links */
        .navbar-nav .nav-link {
             text-decoration: none;  /* No underline by default */
             font-size: 20px;
             color: #333;
             padding: 0 15px;
             margin-top: 37px;
        }

        /* Underline on hover */
        .navbar-nav .nav-link:hover {
            text-decoration: underline;  /* Underline on hover */
        }

        .menu-toggle #menu-btn {
            font-size: 25px;  /* Increase the font size */
        }

        /* Hamburger Menu Bars */
        .menu-toggle {
            display: inline-block;
            cursor: pointer;
            z-index: 11; /* Ensure it appears above the fullscreen menu */
        }

        .bar1, .bar2, .bar3 {
            width: 32px;
            height: 5px;
            background-color: black;
            margin: 6px 0;
            transition: 0.4s;
        }

         /* Transformations for Open State */
        .menu-toggle.change .bar1 {
            transform: translate(0, 11px) rotate(-45deg);
        }

        .menu-toggle.change .bar2 {
            opacity: 0;
        }

        .menu-toggle.change .bar3 {
            transform: translate(0, -11px) rotate(45deg);
        }

        .fullscreen-menu {
            position: fixed;
            top: 0;
            right: -100%; /* Initially off-screen to the right */
            height: 100vh;
            width: 100vw;
            z-index: 9;
            display: flex;
            background: rgb(255, 247, 230);
            align-items: center;
            justify-content: center;
            flex-direction: column;
            transition: top 0.3s ease-in-out, right 0.3s ease-in-out;
        }

        /* When the menu is open, move it from the right */
        .fullscreen-menu.show {
            top: 0; /* Slide down into view */
            right: 0;
        }

        .close-menu-btn {
            position: absolute;
            top: 10px;
            right: 20px; /* Align close button in top-right */
            font-size: 25px;
            background: none;
            border: none;
            cursor: pointer;
        }

    </style>
</head>

            <!-- Toggler button for smaller screens -->

            </div>
        </div>
        <!-- Fullscreen menu for smaller screens -->
